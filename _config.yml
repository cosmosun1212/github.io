# 블로그 기본 설정
title: "Dj__Kim's 프로그래밍 학습 블로그"
url: "https://cosmosun1212.github.io"
baseurl: "" # 하위 경로가 없다면 비워둡니다.

# 테마 설정
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default" # 추천 스킨: "air", "contrast", "dark"

# 1. 사이드바 및 레이아웃 기본값 설정
defaults:
  - scope:
      path: "" # 모든 파일에 적용
      type: posts # 포스트(글) 타입에 적용
    values:
      layout: single
      author_profile: true # 왼쪽 프로필 노출
      sidebar:
        nav: "main" # _data/navigation.yml의 main 메뉴를 사용

# 2. 카테고리/태그 아카이브 설정 (학생들이 글을 모아보기 편하게 함)
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# 빌드 설정
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
